<section class="container mb-5">

    <div class="container text-start mb-5 py-3">
        <h2 class="text-light display-5 mb-2">Catalogo Film</h2>
        <div class="row">
            <div
                class="col-6 col-md-4 col-lg-3 d-flex align-self-stretch"
                *ngFor="let movie of allMovies"
                style="height: 100%;"
            >
                <img
                    [src]="getImageUrl(movie.poster_path)"
                    class="btn border-0 img-fluid img-hover py-2 shadow"
                    alt="{{ movie.title }}"
                    height="100%"
                />
            </div>
        </div>
    </div>

                    class="btn border-0 img-fluid img-hover py-2 shadow"
                    alt="{{ movie.title }}"
                    height="100%"
                />
            </div>
        </div>
    </div>

</section>
